<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣東話AI助手</title>
    
    <!-- Load Puter.js -->
    <script src="https://js.puter.com/v2/"></script>

    <style>
        :root {
            --bg-color: #0f0f12;
            --surface-color: #1e1e24;
            --surface-highlight: #2a2a35;
            --primary-color: #ff7979;
            --primary-hover: #ff5252;
            --secondary-color: #badc58;
            --text-color: #f1f2f6;
            --text-muted: #a4b0be;
            --border-color: #333;
            --glass-bg: rgba(30, 30, 36, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a20 0%, #0f0f12 100%);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        /* --- Header --- */
        header {
            padding: 1rem 1.5rem;
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 { font-size: 1.2rem; margin: 0; font-weight: 600; }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Status Badge */
        .status-badge {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #666;
            transition: background-color 0.3s ease;
        }

        /* Icon Buttons */
        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Left Side: Avatar Stage */
        .avatar-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            min-width: 300px;
        }

        /* Right Side: Chat Panel */
        .chat-panel {
            width: 400px;
            background: var(--surface-color);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            font-size: 0.8rem;
            color: var(--primary-color);
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        #chat-log::-webkit-scrollbar { width: 6px; }
        #chat-log::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        #chat-log::-webkit-scrollbar-track { background: transparent; }

        .message {
            max-width: 90%;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .message.user { 
            align-self: flex-end; 
            background: var(--surface-highlight);
            color: var(--text-color);
            padding: 10px 14px;
            border-radius: 12px 12px 0 12px;
            border: 1px solid var(--border-color);
        }

        .message.ai { 
            align-self: flex-start; 
            background: rgba(255, 121, 121, 0.1); 
            color: var(--text-color);
            padding: 10px 14px;
            border-radius: 12px 12px 12px 0;
            border-left: 3px solid var(--primary-color);
        }

        .message.system { 
            align-self: center; 
            color: var(--text-muted); 
            font-size: 0.8rem; 
            text-align: center; 
            padding: 5px;
            opacity: 0.8;
        }

        /* --- Avatar Styles --- */
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .avatar-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 121, 121, 0.3));
            transition: transform 0.3s ease;
        }

        /* Footer Controls (Floating on Avatar Stage) */
        .controls-area {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        button#toggle-btn {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 121, 121, 0.4);
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
        }

        button#toggle-btn:hover { transform: scale(1.02); background-color: var(--primary-hover); }
        button#toggle-btn:active { transform: scale(0.98); }
        
        button#toggle-btn.active { 
            background-color: var(--surface-highlight); 
            color: var(--text-color);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        /* --- Settings Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open { opacity: 1; pointer-events: all; }

        .modal {
            background: var(--surface-color);
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 24px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.open .modal { transform: translateY(0); }

        .modal h2 { margin-top: 0; color: var(--primary-color); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        
        .form-control {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
        }

        .form-control:focus { outline: none; border-color: var(--primary-color); }

        /* Select Dropdown Styling */
        select.form-control {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a4b0be' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .help-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
            display: block;
        }

        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); color: var(--text-color); }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary:hover { background: var(--primary-hover); }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--secondary-color);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 200;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* --- Animations --- */
        .is-idle .avatar-svg { animation: float 6s ease-in-out infinite; }
        .is-listening .avatar-svg { animation: breathe 2s ease-in-out infinite; filter: drop-shadow(0 0 30px rgba(186, 220, 88, 0.6)); }
        .is-listening .avatar-svg #avatar-core { fill: #badc58; }
        .is-processing .avatar-svg { animation: spin-slow 2s linear infinite; }
        .is-speaking .avatar-svg { animation: talk-bounce 0.2s infinite alternate; filter: drop-shadow(0 0 40px rgba(255, 121, 121, 0.8)); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes talk-bounce { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* Responsive */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            .avatar-stage { flex: 1; min-height: 40vh; }
            .chat-panel { width: 100%; height: 50vh; border-left: none; border-top: 1px solid var(--border-color); }
            .avatar-container { width: 150px; height: 150px; margin-bottom: 10px; }
            .controls-area { bottom: 20px; padding: 0 20px; }
            button#toggle-btn { padding: 12px 24px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <!-- Simple SVG Icon for Logo -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary-color)">
                <circle cx="12" cy="12" r="10"/>
            </svg>
            <h1>廣東話AI助手</h1>
        </div>
        <div class="header-controls">
            <div class="status-badge">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1 -2.83 0l-.06-.06a1.65 1.65 0 0 0 -1.82-.33 1.65 1.65 0 0 0 -1 1.51V21a2 2 0 0 1 -2 2 2 2 0 0 1 -2 -2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0 -1.82.33l-.06.06a2 2 0 0 1 -2.83 0 2 2 0 0 1 0 -2.83l.06-.06a1.65 1.65 0 0 0 .33 -1.82 1.65 1.65 0 0 0 -1.51 -1H3a2 2 0 0 1 -2 -2 2 2 0 0 1 2 -2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0 -.33 -1.82l-.06-.06a2 2 0 0 1 0 -2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 -1.51V3a2 2 0 0 1 2 -2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82 -.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0 -.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1 -2 2h-.09a1.65 1.65 0 0 0 -1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <main>
        <!-- Avatar Visual Stage -->
        <div id="avatar-stage" class="avatar-stage is-idle">
            <div class="avatar-container">
                <svg class="avatar-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="#2a2a2a" stroke="#444" stroke-width="2" />
                    <circle cx="50" cy="50" r="25" fill="#ff7979" id="avatar-core" />
                    <g id="eyes" fill="#121212">
                        <circle cx="40" cy="45" r="5" />
                        <circle cx="60" cy="45" r="5" />
                    </g>
                    <path id="mouth" d="M 40 60 Q 50 70 60 60" stroke="#121212" stroke-width="3" fill="none" opacity="0.5" />
                </svg>
            </div>
            
            <div class="controls-area">
                <button id="toggle-btn">開始對話</button>
            </div>
        </div>

        <!-- Chat Sidebar -->
        <aside class="chat-panel">
            <div class="chat-header">
                <span>聊天記錄</span>
                <button id="clear-chat-btn" class="clear-btn">清除</button>
            </div>
            <section id="chat-log">
                <div class="message ai">你好！按「開始對話」嚟開始傾偈啦。</div>
            </section>
        </aside>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <h2>系統設定</h2>

            <!-- Model Selection -->
            <div class="form-group">
                <label for="model-select">AI模型</label>
                <select id="model-select" class="form-control">
                    <option value="gpt-4o-mini" selected>GPT-4o Mini (Recommended - Fast)</option>
                    <option value="gpt-4o">GPT-4o (Smart but Slower)</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Legacy)</option>
                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet (High Quality)</option>
                </select>
                <span class="help-text">Select "GPT-4o Mini" for the fastest response speed.</span>
            </div>

            <!-- System Prompt -->
            <div class="form-group">
                <label for="system-prompt">系統提示 (個性)</label>
                <textarea id="system-prompt" class="form-control" placeholder="輸入你想要AI顯示嘅個性或行為..." rows="5"></textarea>
                <span class="help-text">呢個文字會發送到Puter.js AI來決定AI嘅回應風格。</span>
            </div>

            <!-- Voice Provider Selection -->
            <div class="form-group">
                <label for="voice-provider">語音供應商</label>
                <select id="voice-provider" class="form-control">
                    <option value="native" selected>瀏覽器原生 (基本)</option>
                    <option value="openai">OpenAI TTS (推薦)</option>
                    <option value="elevenlabs">ElevenLabs (高質量)</option>
                    <option value="aws-polly">AWS Polly (神經)</option>
                </select>
                <span class="help-text">推薦使用瀏覽器原生語音或OpenAI。</span>
            </div>

            <!-- Voice Selection -->
            <div class="form-group">
                <label for="voice-select">語音選擇</label>
                <select id="voice-select" class="form-control">
                    <option value="nova">Nova (Friendly & Warm)</option>
                    <option value="alloy">Alloy (Balanced & Natural)</option>
                    <option value="echo">Echo (Clear & Professional)</option>
                    <option value="shimmer">Shimmer (Soft & Gentle)</option>
                    <option value="fable">Fable (Expressive)</option>
                    <option value="onyx">Onyx (Deep & Authoritative)</option>
                </select>
                <span class="help-text">Choose your preferred voice character.</span>
            </div>

            <div class="modal-actions">
                <button id="cancel-settings" class="btn-secondary">Cancel</button>
                <button id="save-settings" class="btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast">Settings Saved!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DOM Elements ---
            const ELEMENTS = {
                stage: document.getElementById('avatar-stage'),
                statusText: document.getElementById('status-text'),
                statusDot: document.getElementById('status-dot'),
                chatLog: document.getElementById('chat-log'),
                toggleBtn: document.getElementById('toggle-btn'),
                settingsBtn: document.getElementById('settings-btn'),
                clearChatBtn: document.getElementById('clear-chat-btn'),
                settingsModal: document.getElementById('settings-modal'),
                saveSettingsBtn: document.getElementById('save-settings'),
                cancelSettingsBtn: document.getElementById('cancel-settings'),
                systemPromptInput: document.getElementById('system-prompt'),
                modelSelect: document.getElementById('model-select'),
                voiceProviderSelect: document.getElementById('voice-provider'),
                voiceSelect: document.getElementById('voice-select'),
                toast: document.getElementById('toast')
            };

            // --- State Management ---
            const STATE = {
                IDLE: 'idle',
                LISTENING: 'listening',
                PROCESSING: 'processing',
                SPEAKING: 'speaking'
            };

            let currentState = STATE.IDLE;
            let recognition = null;
            let activeVoice = null;
            let isPuterTTSAvailable = false; // Track if Puter.js TTS is available

            // Default Config
            const DEFAULT_PROMPT = "你係一個有用嘅AI助手。請用廣東話回應，保持簡潔清晰，50字以內回應。";
            const DEFAULT_MODEL = "gpt-4o-mini"; // Default to fast model
            const DEFAULT_VOICE_PROVIDER = "native";
            const DEFAULT_VOICE = "native";

            let conversationContext = ""; // Dynamic history
            let selectedModel = DEFAULT_MODEL;
            let selectedVoiceProvider = DEFAULT_VOICE_PROVIDER;
            let selectedVoice = DEFAULT_VOICE;

            // --- Initialization ---

            // Load Settings from LocalStorage
            function loadSettings() {
                // Load Prompt - try Cantonese first, then English fallback
                const savedPrompt = localStorage.getItem('cantoneseAI_prompt') || localStorage.getItem('englishAI_prompt');
                ELEMENTS.systemPromptInput.value = savedPrompt ? savedPrompt : DEFAULT_PROMPT;

                // Load Model
                const savedModel = localStorage.getItem('cantoneseAI_model') || localStorage.getItem('englishAI_model');
                if (savedModel) {
                    ELEMENTS.modelSelect.value = savedModel;
                    selectedModel = savedModel;
                } else {
                    selectedModel = DEFAULT_MODEL;
                }

                // Load Voice Provider
                const savedVoiceProvider = localStorage.getItem('cantoneseAI_voiceProvider') || localStorage.getItem('englishAI_voiceProvider');
                if (savedVoiceProvider) {
                    ELEMENTS.voiceProviderSelect.value = savedVoiceProvider;
                    selectedVoiceProvider = savedVoiceProvider;
                } else {
                    selectedVoiceProvider = DEFAULT_VOICE_PROVIDER;
                }

                // Update voice options BEFORE trying to set the voice value
                // so the correct options are available for the loaded provider
                updateVoiceOptions();

                // Load Voice
                const savedVoice = localStorage.getItem('cantoneseAI_voice') || localStorage.getItem('englishAI_voice');
                if (savedVoice) {
                    ELEMENTS.voiceSelect.value = savedVoice;
                    selectedVoice = savedVoice;
                } else {
                    selectedVoice = DEFAULT_VOICE;
                }
                resetConversationContext();
            }

            function resetConversationContext() {
                conversationContext = ELEMENTS.systemPromptInput.value + "\n\n";
            }

            // Check if Puter.js TTS is available
            async function checkPuterTTSAvailability() {
                try {
                    // Wait a bit for Puter.js to load
                    await new Promise(resolve => setTimeout(resolve, 500));

                    if (typeof puter === 'undefined' || !puter.ai) {
                        console.log('Puter.js AI not available');
                        return false;
                    }

                    if (typeof puter.ai.txt2speech !== 'function') {
                        console.log('Puter.ai.txt2speech not available');
                        return false;
                    }

                    // Try a simple test with timeout
                    const timeoutPromise = new Promise((_, reject) =>
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    );

                    const testPromise = puter.ai.txt2speech('test', { voice: 'alloy' });

                    const testAudioBlob = await Promise.race([testPromise, timeoutPromise]);
                    if (!testAudioBlob) {
                        console.log('Puter.ai.txt2speech returned no audio');
                        return false;
                    }

                    console.log('Puter.js TTS is available');
                    return true;
                } catch (error) {
                    console.log('Puter.js TTS check failed:', error ? (error.message || String(error)) : 'Unknown error');
                    return false;
                }
            }

            loadSettings();

            // Check Puter.js TTS availability in background
            checkPuterTTSAvailability().then(available => {
                isPuterTTSAvailable = available;
                if (!available && selectedVoiceProvider !== 'native') {
                    console.warn('Puter.js TTS not available, will use native voice');
                }
            });

            // --- 1. Voice Engine Setup ---
            
            function updateVoiceOptions() {
                const provider = ELEMENTS.voiceProviderSelect.value;
                const voiceSelect = ELEMENTS.voiceSelect;

                voiceSelect.innerHTML = '';

                if (provider === 'openai') {
                    const openaiVoices = [
                        { value: 'nova', label: 'Nova (Friendly & Warm)' },
                        { value: 'alloy', label: 'Alloy (Balanced & Natural)' },
                        { value: 'echo', label: 'Echo (Clear & Professional)' },
                        { value: 'shimmer', label: 'Shimmer (Soft & Gentle)' },
                        { value: 'fable', label: 'Fable (Expressive)' },
                        { value: 'onyx', label: 'Onyx (Deep & Authoritative)' }
                    ];
                    openaiVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.value;
                        option.textContent = voice.label;
                        voiceSelect.appendChild(option);
                    });
                } else if (provider === 'elevenlabs') {
                    const elevenlabsVoices = [
                        { value: '21m00Tcm4TlvDq8ikWAM', label: 'Rachel (Female, US - Default)' },
                        { value: 'AZnzlk1XvdvUeBnXmlld', label: 'Domi (Female, US)' },
                        { value: 'EXAVITQu4vr4xnSDxMaL', label: 'Bella (Female, US)' },
                        { value: 'ErXwobaYiN0LL8XY1bPG', label: 'Antoni (Male, US)' },
                        { value: 'TxGEqnHWrfWFTfGW9XjX', label: 'Josh (Male, US)' },
                        { value: 'MF3mGyEYCl7XYWbV9V6O', label: 'Arnold (Male, US)' }
                    ];
                    elevenlabsVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.value;
                        option.textContent = voice.label;
                        voiceSelect.appendChild(option);
                    });
                } else if (provider === 'aws-polly') {
                    const pollyVoices = [
                        { value: 'Joanna', label: 'Joanna (Female, US)' },
                        { value: 'Matthew', label: 'Matthew (Male, US)' },
                        { value: 'Amy', label: 'Amy (Female, UK)' },
                        { value: 'Brian', label: 'Brian (Male, UK)' }
                    ];
                    pollyVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.value;
                        option.textContent = voice.label;
                        voiceSelect.appendChild(option);
                    });
                } else {
                    const nativeVoices = [
                        { value: 'native', label: 'System Default' }
                    ];
                    nativeVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.value;
                        option.textContent = voice.label;
                        voiceSelect.appendChild(option);
                    });
                }

                if (selectedVoice) {
                    voiceSelect.value = selectedVoice;
                }
            }

            function loadVoices() {
                const voices = window.speechSynthesis.getVoices();
                
                const preferredVoices = [
                    "Google 日本語", // Google Japanese (better than English for Cantonese)
                    "Google US English",
                    "Microsoft Aria Online (Natural) - English (United States)",
                    "Microsoft Jenny Online (Natural) - English (United States)",
                    "Microsoft Guy Online (Natural) - English (United States)",
                    "Samantha",
                    "Alex"
                ];

                let foundVoice = null;

                // First try to find Cantonese or Chinese voices
                foundVoice = voices.find(v => v.lang === 'zh-HK' || v.lang === 'zh-TW' || v.lang === 'zh-CN');
                
                // If no Chinese voices, try Japanese (closer pronunciation)
                if (!foundVoice) {
                    foundVoice = voices.find(v => v.lang === 'ja-JP');
                }

                // If still no suitable voice, try the preferred English voices
                if (!foundVoice) {
                    for (let name of preferredVoices) {
                        foundVoice = voices.find(v => v.name === name);
                        if (foundVoice) break;
                    }
                }

                // Fallback to any English voice if nothing else found
                if (!foundVoice) {
                    foundVoice = voices.find(v => (v.name.includes('Natural') || v.name.includes('Google')) && v.lang.startsWith('en'));
                }

                if (!foundVoice) {
                    foundVoice = voices.find(v => v.lang === 'en-US');
                }

                if (!foundVoice) {
                    foundVoice = voices.find(v => v.lang.startsWith('en'));
                }

                if (foundVoice) {
                    activeVoice = foundVoice;
                    console.log("Native voice loaded:", activeVoice.name);
                }
            }

            loadVoices();
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = loadVoices;
            }

            async function speak(text) {
                if (selectedVoiceProvider === 'openai' || selectedVoiceProvider === 'aws-polly' || selectedVoiceProvider === 'elevenlabs') {
                    if (isPuterTTSAvailable) {
                        await speakWithPuter(text, selectedVoiceProvider);
                    } else {
                        // Silently use native voice if Puter.js TTS is not available
                        speakNative(text);
                    }
                } else {
                    speakNative(text);
                }
            }

            async function speakWithPuter(text, provider) {
                try {
                    // Check if Puter is available
                    if (typeof puter === 'undefined' || !puter.ai) {
                        console.warn('Puter.js AI not available');
                        throw new Error('Puter.js not available');
                    }

                    // Check if txt2speech function exists
                    if (typeof puter.ai.txt2speech !== 'function') {
                        console.warn('Puter.ai.txt2speech not available');
                        throw new Error('txt2speech not available');
                    }

                    const options = {};

                    // Add voice if specified
                    if (selectedVoice && selectedVoice !== 'native') {
                        options.voice = selectedVoice;
                    }

                    // Add provider-specific options
                    if (provider === 'openai') {
                        options.provider = 'openai';
                        options.model = 'tts-1';
                    } else if (provider === 'aws-polly') {
                        options.provider = 'aws-polly';
                        options.engine = 'neural';
                    } else if (provider === 'elevenlabs') {
                        options.provider = 'elevenlabs';
                        options.model = 'eleven_multilingual_v2';
                        options.output_format = 'mp3_44100_128';
                    }

                    console.log(`Speaking with ${provider}, options:`, options);

                    const audioBlob = await puter.ai.txt2speech(text, options);

                    if (!audioBlob) {
                        throw new Error('No audio blob returned from txt2speech');
                    }

                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);

                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        finishSpeaking();
                    };

                    audio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        URL.revokeObjectURL(audioUrl);
                        finishSpeaking();
                    };

                    await audio.play();

                } catch (error) {
                    console.error('TTS error:', error);
                    appendMessage('system', `Voice synthesis error (${provider}), falling back to native voice`);
                    speakNative(text);
                }
            }

            function speakNative(text) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                
                if (activeVoice) {
                    utterance.voice = activeVoice;
                    // Set language to match the voice if available
                    if (activeVoice.lang.startsWith('zh')) {
                        utterance.lang = activeVoice.lang;
                    } else if (activeVoice.lang === 'ja-JP') {
                        utterance.lang = 'ja-JP'; // Japanese often works better for Cantonese pronunciation
                    } else {
                        utterance.lang = 'en-US'; // Default fallback
                    }
                } else {
                    // No specific voice found, try to use a suitable language
                    utterance.lang = 'zh-TW'; // Traditional Chinese as Cantonese fallback
                }
                
                utterance.rate = 1.0;
                utterance.pitch = 1.0;

                utterance.onend = () => finishSpeaking();
                utterance.onerror = (e) => finishSpeaking();

                window.speechSynthesis.speak(utterance);
            }

            // --- 2. Speech Recognition Setup ---
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            function initSpeechRecognition() {
                if (!SpeechRecognition) return false;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                
                // Set Cantonese recognition with fallback
                const cantoneseLangs = ['zh-HK', 'zh-TW', 'zh-CN', 'zh'];
                let selectedLang = 'zh-HK'; // Default to Hong Kong Cantonese
                
                // Try to find a supported language
                for (let lang of cantoneseLangs) {
                    try {
                        recognition.lang = lang;
                        selectedLang = lang;
                        console.log(`Speech recognition set to ${lang}`);
                        break;
                    } catch (e) {
                        console.log(`${lang} not supported, trying next...`);
                        continue;
                    }
                }
                
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    handleUserInput(transcript);
                };

                recognition.onend = () => {
                    if (currentState === STATE.LISTENING) {
                        setState(STATE.PROCESSING);
                    }
                };

                recognition.onerror = (event) => {
                    if (event.error === 'no-speech') {
                        if (currentState === STATE.LISTENING) startListening();
                    } else {
                        appendMessage('system', `麥克風錯誤: ${event.error}`);
                        stopSession();
                    }
                };
                return true;
            }

            // --- 3. Core Interaction Logic ---
            function setState(newState) {
                ELEMENTS.stage.classList.remove(`is-${currentState}`);
                currentState = newState;
                ELEMENTS.stage.classList.add(`is-${currentState}`);

                switch (newState) {
                    case STATE.IDLE:
                        ELEMENTS.statusText.innerText = "準備好";
                        ELEMENTS.statusDot.style.backgroundColor = "#666";
                        break;
                    case STATE.LISTENING:
                        ELEMENTS.statusText.innerText = "傾聽中...";
                        ELEMENTS.statusDot.style.backgroundColor = "#badc58";
                        break;
                    case STATE.PROCESSING:
                        ELEMENTS.statusText.innerText = "思考中...";
                        ELEMENTS.statusDot.style.backgroundColor = "#feca57";
                        break;
                    case STATE.SPEAKING:
                        ELEMENTS.statusText.innerText = "講緊話...";
                        ELEMENTS.statusDot.style.backgroundColor = "#ff7979";
                        break;
                }
            }

            function startSession() {
                if (!initSpeechRecognition()) {
                    appendMessage('system', "sorry，你嘅瀏覽器唔支援語音識別。");
                    return;
                }

                ELEMENTS.toggleBtn.innerText = "停止對話";
                ELEMENTS.toggleBtn.classList.add('active');
                
                // If chat is empty aside from greeting, reset context
                if (ELEMENTS.chatLog.children.length <= 1) {
                    resetConversationContext();
                }
                
                setState(STATE.LISTENING);
                startListening();
            }

            function stopSession() {
                if (recognition) recognition.stop();
                window.speechSynthesis.cancel();
                setState(STATE.IDLE);
                ELEMENTS.toggleBtn.innerText = "開始對話";
                ELEMENTS.toggleBtn.classList.remove('active');
            }

            function startListening() {
                if (!recognition) return;
                try { recognition.start(); } catch (e) { console.log(e); }
            }

            function finishSpeaking() {
                if (currentState !== STATE.SPEAKING) return;
                setState(STATE.LISTENING);
                startListening();
            }

            function appendMessage(sender, text) {
                const div = document.createElement('div');
                div.className = `message ${sender}`;
                div.textContent = text;
                ELEMENTS.chatLog.appendChild(div);
                // Auto scroll to bottom
                ELEMENTS.chatLog.scrollTop = ELEMENTS.chatLog.scrollHeight;
            }

            // --- 4. AI Brain (Puter.js) ---
            async function handleUserInput(text) {
                appendMessage('user', text);
                if (recognition) recognition.stop();
                setState(STATE.PROCESSING);

                let aiMessage = "";

                try {
                    if (typeof puter !== 'undefined') {
                        // Construct prompt with history
                        const prompt = conversationContext + `User: ${text}\nAI:`;
                        
                        // Prepare options including the model
                        const options = {
                            model: selectedModel
                        };
                        
                        console.log(`Sending request to model: ${selectedModel}...`);
                        const response = await puter.ai.chat(prompt, options);
                        
                        if (typeof response === 'string') {
                            aiMessage = response;
                        } else if (response.message && response.message.content) {
                            aiMessage = response.message.content;
                        } else {
                            throw new Error("Unknown response format");
                        }

                        // Update context history
                        conversationContext += `User: ${text}\nAI: ${aiMessage}\n`;

                    } else {
                        throw new Error("No Puter library");
                    }

                } catch (err) {
                    console.error(err);
                    aiMessage = "哎呀，連接唔到AI大腦，請再試一次。";
                }

                appendMessage('ai', aiMessage);
                setState(STATE.SPEAKING);
                speak(aiMessage); 
            }

            // --- 5. Event Listeners & Settings UI ---

            // Toggle Main Mic
            ELEMENTS.toggleBtn.addEventListener('click', () => {
                if (currentState === STATE.IDLE) startSession();
                else stopSession();
            });

            // Clear Chat
            ELEMENTS.clearChatBtn.addEventListener('click', () => {
                ELEMENTS.chatLog.innerHTML = '<div class="message ai">對話已清除。你可以重新開始！</div>';
                resetConversationContext();
            });

            // Open Settings
            ELEMENTS.settingsBtn.addEventListener('click', () => {
                ELEMENTS.settingsModal.classList.add('open');
                // Stop session if active to prevent overlap issues
                if (currentState !== STATE.IDLE) stopSession();
            });

            // Close Settings
            function closeSettings() {
                ELEMENTS.settingsModal.classList.remove('open');
            }

            ELEMENTS.cancelSettingsBtn.addEventListener('click', closeSettings);

            // Click outside modal to close
            ELEMENTS.settingsModal.addEventListener('click', (e) => {
                if (e.target === ELEMENTS.settingsModal) closeSettings();
            });

            // Update voice options when provider changes
            ELEMENTS.voiceProviderSelect.addEventListener('change', () => {
                updateVoiceOptions();
            });

            // Save Settings
            ELEMENTS.saveSettingsBtn.addEventListener('click', () => {
                const newPrompt = ELEMENTS.systemPromptInput.value.trim();
                const newModel = ELEMENTS.modelSelect.value;
                const newVoiceProvider = ELEMENTS.voiceProviderSelect.value;
                const newVoice = ELEMENTS.voiceSelect.value;

                if (newPrompt) {
                    localStorage.setItem('cantoneseAI_prompt', newPrompt);
                }

                localStorage.setItem('cantoneseAI_model', newModel);
                selectedModel = newModel;

                localStorage.setItem('cantoneseAI_voiceProvider', newVoiceProvider);
                selectedVoiceProvider = newVoiceProvider;

                localStorage.setItem('cantoneseAI_voice', newVoice);
                selectedVoice = newVoice;

                // Re-check Puter.js TTS availability if user selected OpenAI, AWS Polly, or ElevenLabs
                if (newVoiceProvider === 'openai' || newVoiceProvider === 'aws-polly' || newVoiceProvider === 'elevenlabs') {
                    checkPuterTTSAvailability().then(available => {
                        isPuterTTSAvailable = available;
                        if (!available) {
                            console.warn('Puter.js TTS not available, will use native voice');
                        }
                    });
                }

                resetConversationContext();
                closeSettings();
                showToast();

                appendMessage('system', `設定已更新 (模型: ${newModel}, 語音: ${newVoice})`);
            });

            function showToast() {
                ELEMENTS.toast.classList.add('show');
                setTimeout(() => {
                    ELEMENTS.toast.classList.remove('show');
                }, 2000);
            }

        });
    </script>
